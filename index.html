<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Passport Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <header>
            <h1>Medical Passport Portal</h1>
            <p>Secure and easy access to your medical data.</p>
        </header>

        <!-- Registration Form -->
        <div id="registerSection" class="form-section">
            <h2>Register</h2>
            <input type="text" id="registerUsername" placeholder="Username" required>
            <input type="password" id="registerPassword" placeholder="Password" required>
            <button id="registerButton">Register</button>
        </div>

        <!-- Login Form -->
        <div id="loginSection" class="form-section">
            <h2>Login</h2>
            <input type="text" id="loginUsername" placeholder="Username" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button id="loginButton">Login</button>
        </div>

        <!-- Patient Data Form (After Login) -->
        <div id="patientSection" style="display: none;">
            <h2>Your Medical Information</h2>
            <form id="patientForm">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter your name">
                <label for="age">Age:</label>
                <input type="number" id="age" placeholder="Enter your age">
                <label for="condition">Condition:</label>
                <input type="text" id="condition" placeholder="Enter your medical condition">
                <label for="passport_id">Passport ID:</label>
                <input type="text" id="passport_id" placeholder="Enter your passport ID">
                <button type="submit">Save Information</button>
            </form>
            <div id="patientDataDisplay"></div>
        </div>

        <script src="script.js"></script>
    </div>
</body>
</html>
